{% extends 'layout/base.html' %}

{% block title %} Вход {% endblock %}
 
{% block content %}

<h1> Вход </h1> <br> <br>

{% if error %}
    <p> {{ error }} </p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="email" class="form-control" name="email" placeholder="Почта"> <br>
    <input type="password" class="form-control" name="password" placeholder="Пароль"> <br>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

{% endblock %}
